					<p>这个网站是基于我的GitHub和Gridea完成的一个私人博客网站，所有的图片连接都是由Picgo和GitHub完成。但是有个很严重的问题，就是GitHub被墙这个事情，导致加载很慢而且图片不会显示，我查了很多资料解决的办法有：①电脑端可以通过改hosts的方法可以解决，具体操作百度，或者我的GitHub中NNDL库有写具体修改②这个是所有设备端都可以正常浏览的选项就是挂vpn出去看。</p>
